<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main2.css" />
    <title>GlasirFøðingardagar</title>
  </head>
  <body>
    <div class="Wrapper">
      <h1 class="Title">Glasir Føðingardagar</h1>

      <h2 id="dagligurFøDagur" class="føDagur"></h2>
      <h2 class="text">
        Tasta navn ella eina dafesting inn. Dafestingin skal bert vera tøl.
        Dømi: 1403 (14.mars).
        <br/>
        <br/>
        Myndirnar rigga bert eftir, at tú hevur logga teg á tímaglasið.
        <br/>
        Viðmælt verður at nýta desktop.
      </h2>
      <div class="Input">
        <input
          type="text"
          id="birthday"
          class="Input-text"
          placeholder="Dagfesting ella navn"
        />

        <div class="button_holder">
          <!-- HTML !-->
          <button
            class="button-28"
            role="button"
            id="button"
            onclick="findMail()"
          >
            Leita
          </button>
        </div>
      </div>
      <div class="final">
        <h3 id="result"> </h3>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
  <script>
    button = document.getElementById("button").innerHTML;
    textbox = document.getElementById("birthday");
    textbox.addEventListener("keyup", function (event) {
      if (event.keyCode == 13) {
        findMail();
      }
    });
  </script>
</html>
